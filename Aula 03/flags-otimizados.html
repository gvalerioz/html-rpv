<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flags</title>
    <link rel="stylesheet" href="style-flags-otimizados.css">
</head>

<body>

    <header>
        <h1 class="titulo">Criando Bandeiras com CSS</h1>

    </header>
    <main>
        <div id="flags">
            <div class="envolve-flags">
            <div class="flag cor-white">
                <div class="circulo cor-red"></div>
               
                
            </div>   
             <p>Japão</p>
            </div>
            <div class="flag">
                <div class="barra-vertical cor-green"></div>
                <div class="barra-vertical cor-white"></div>
                <div class="barra-vertical cor-red"></div>
                <p>Itália</p>
            </div>
            <div class="flag">
                <div class="barra-vertical cor-blue"></div>
                <div class="barra-vertical cor-white"></div>
                <div class="barra-vertical cor-red"></div>
                <p>França</p>
            </div>
            <div class="flag flag-horizontal">
                <div class="barra-horizontal cor-black"></div>
                <div class="barra-horizontal cor-red"></div>
                <div class="barra-horizontal cor-yellow"></div>
                <p>Alemanha</p>
            </div>
        </div>  
    </main>
    <footer>
        <p class="final"> Desenvolvido por: Gabriela Valério</p>
    </footer>

</body>

</html>
